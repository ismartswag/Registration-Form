<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="B2BEB5">
	<h1 align="center"><b><u>Registration form</b></u></h1>
	<form action="registration.html"method="post">
		
<table align="center">
	<tr>
		<td><label>First name</label></td>
		<td><input type="text"name="first name"id="first name"></td>
	</tr>
	<tr>
		<td><label>Last name</label></td>
		<td><input type="text"name="last name"id="last name"></td>
	</tr>
	<tr>
		<td><label>Nick name</label></td>
		<td><input type="text"name="nick name"id="nick name"></td>
	</tr>
	<tr>
		<td><label>Email</label></td>
		<td><input type="text"name="email"id="email"></td>
	</tr>
	<tr>
		<td><label>Password</label></td>
		<td><input type="password"name="password"id="password"></td>
	</tr>
	<tr>
		<td><label>Date of Birth</label></td>
		<td><input type="number"name="dob"id="dob"></td>	
	</tr>
	<tr>
		<td><label>Gender</label></td>	
		<td><input type="radio"name="gender"id="gender">Male
		<input type="radio"name="gender"id="gender">Female
		<input type="radio"name="gender"id="gender">Other</td>
	</tr>
	<tr>
			<td><label>Mobile</label></td>
			<td><input type="number"name="mobile"id="mobile"></td>
	</tr>
	<tr>
			<td><label>Address</label></td>
			<td><textarea type="text" name="address" id="address" size="40"></textarea></td>	
	</tr>
	<tr>
		<td><td><input type="button"name="button"id="button"value="submit">
		<input type="button"name="button"id="button"value="reset"></td></td>
	</tr>
</table>
</form>
</body>
</html>
