<html>
<head>
    <title>REGISTRATION FORM</title>
</head>
<body bgcolor="B2BEB5">
    <h1 align="center"><b><u>REGISTRATION FORM</b></u></h1>
    <form align="center">
        <label>First Name &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </label>
        <input type="text" name="first name" id="first nambe" size="30">
    <br>
    <br>    <label>Last Name &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </label>
            <input type="text" name="last name"size="30">
    <br>
    <br>    <label>Nick Name &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </label>
            <input type="text" name="nick name"size="30">
    <br>
    <br>    <label>e-mail &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
            <input type="email" name="email" size="30">
    <br>
    <br>    <label>Password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
            <input type="password" name="password" size="30">
    <br>
    <br>    <label>Date of Birth &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="text" name="date" size="30">
    <br>
    <br>    <label> &nbsp; Gender &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
            <input type="radio" name="Gender" name="Male">Male &nbsp; &nbsp; &nbsp;
            <input type="radio" name="Gender" name="Female">Female &nbsp; &nbsp; &nbsp;
            <input type="radio" name="Gender" name="Others">Others &nbsp; &nbsp; &nbsp;
    <br>
    <br>    <label>Mobile &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </label>
            <input type="text" name="mobile number"size="30">
    <br>
    <br>    <label>Address &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </label>
            <textarea type="name" rows="6" cols="33" name="address"size="30" style="vertical-align: top;"></textarea>
    <br>
    <br>   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <input type="submit"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            <input type="reset">
    </form>
</body>
</html>
